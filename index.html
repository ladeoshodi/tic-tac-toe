<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Simple Tic Tac Toe</h1>
        <form action="#" class="player-input-form">
            <div>
                <label for="player-one">Player One:</label>
                <input type="text" name="player-one" id="player-one" placeholder="Enter name" required>
            </div>
            <div>
                <label for="player-two">Player Two:</label>
                <input type="text" name="player-two" id="player-two" placeholder="Enter name" required>
            </div>
            <button type="submit">Start New Game</button>
        </form>
    </header> 
    <main class="main">
        <div class="game-info">
            <h3>Player 1 [X]: <span class="player-one-info"></span> </h3>
            <h3>Player 2 [O]: <span class="player-two-info"></span></h3>
            <h1 class="player-turn-display">Player Name</Player></h1>
            <div class="player-win-display"></div>
        </div>
        <div class="game-board">
            <div class="game-board-cell" data-coord="0, 0"></div>
            <div class="game-board-cell" data-coord="0, 1"></div>
            <div class="game-board-cell" data-coord="0, 2"></div>
            <div class="game-board-cell" data-coord="1, 0"></div>
            <div class="game-board-cell" data-coord="1, 1"></div>
            <div class="game-board-cell" data-coord="1, 2"></div>
            <div class="game-board-cell" data-coord="2, 0"></div>
            <div class="game-board-cell" data-coord="2, 1"></div>
            <div class="game-board-cell" data-coord="2, 2"></div>
        </div>
    </main>   
</body>
</html>
